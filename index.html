<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  </head>
  <body>
    <div class="calculator-box">

    <div class="button-box">
      <div class="display-div">
        <p>18.77 + 32.06</p>
        <p>= 50.83</p>
      </div>
      <div class="op-button">C</div>
      <div class="op-button">+/-</div>
      <div class="op-button">%</div>
      <div class="op-button">/</div>
      <div class="num-button">7</div>
      <div class="num-button">8</div>
      <div class="num-button">9</div>
      <div class="op-button">X</div>
      <div class="num-button">4</div>
      <div class="num-button">5</div>
      <div class="num-button">6</div>
      <div class="op-button">-</div>
      <div class="num-button">1</div>
      <div class="num-button">2</div>
      <div class="num-button">3</div>
      <div class="op-button">+</div>
      <div class="op-button-grey">0</div>
      <div class="op-button-grey">.</div>
      <div class="op-button-grey">DEL</div>
      <div class="equal-button">=</div>

    </div>

  </div>

  </body>
</html>
